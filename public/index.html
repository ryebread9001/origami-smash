<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body class="bg-dark">
  <div id="images">
    <img id="paper" src="paper.png" width="1000" height="750" alt="" style="display: none;">
    <img id="paper-soft" src="paper-soft.png" width="1000" height="750" alt="" style="display: none;">
  </div>
  <div class="containter">
    <div class="row p-3">
      <div class="col">
        <div class="mx-auto p-2 text-light">
          <span>ACTIVE PLAYERS: </span><span id="active-players">0</span><br>
          <span>SCORE: </span><span id="score">0</span>
        </div>
        <div class="p-2 text-light mr-2">
          <input id="username-input" type="text" class="form-control" placeholder="Username" maxlength="15">
        </div>
      </div>
      <div id="stage" class="col p-2 mx-auto">
        <canvas id="ui-layer" width="600" height="600"></canvas>
        <canvas id="game-layer" width="600" height="600"></canvas>
        <canvas id="background-layer" width="600" height="600"></canvas>
      </div>
      <div class="col">
        <div class="mx-auto p-2 text-light border mw-15" style="max-width:15vw; max-height: 75vh;">
          <div id="messages" class="overflow-hidden">
          </div>
          <hr>
          <form id="chat-form" class="form-inline">
            <div class="form-group m-2" >
              <label for="chat-input" class="sr-only">Type to chat</label>
              <input type="text" class="form-control" id="chat-input" placeholder="Type to chat" style="width:10vw;" maxlength="50"></input>
            </div>
            <div id="chat-submit" type="button" class="btn btn-primary m-2">Send</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
